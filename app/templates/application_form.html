</head>
<style>
    .navbar-brand {
        color: #efd181;
        font-family: 'Montserrat', sans-serif;
    }

    body{
        background-color: var(--inuka-color);
    }

    .button{
        margin: 10px;
    }
    
    h2{
        font-family:  'Montserrat', sans-serif;
        color: #efd181;
    }
    .preserve-formatting {
        white-space: pre-line;
    }

    h3{
        color: white;
    }

    .form-label{
        color: white;
    }

    
</style>
<body>

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/index">
                    Inuka Partners
                </a>
            </div>
        </nav>
        <div class="container mt-5">
            <h1 style="color:#efd181;font-weight:lighter;">Application Form</h1>
            <h3>{{job.title}}</h3>
            <form method="POST" action="{{ url_for('submit_application', job_id=job.id) }}" enctype="multipart/form-data">
                <!-- CSRF Token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <!-- Hidden field for job_id -->
                <input type="hidden" name="job_id" value="{{ job.id }}">
    
                <div class="row">
                    <div class="col-md-4">
                        <!-- Applicant Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
    
                        <!-- Applicant Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
    
                        <!-- Applicant Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
    
                    <div class="col-md-8">
                        <!-- Applicant Previous Job -->
                        <div class="mb-3">
                            <label for="previous_job" class="form-label">Previous Job</label>
                            <input type="text" class="form-control" id="previous_job" name="previous_job" required>
                        </div>
    
                        <!-- Applicant Previous Job Location -->
                        <div class="mb-3">
                            <label for="previous_job_location" class="form-label">Previous Job Location</label>
                            <input type="text" class="form-control" id="previous_job_location" name="previous_job_location" required>
                        </div>
    
                        <!-- Additional Questions -->
                        <div class="mb-3">
                            {% for question in questions %}
                                <div class="existing-question-input mb-3">
                                    <label style="color: white; font-size: medium;">{{ question.text }}</label>
                                    <input type="text" class="form-control" name="answer_{{ question.id }}" required>
                                </div>
                            {% endfor %}
                        </div>
    
                    </div>
                </div>
    
                <!-- File Upload for Resume -->
                <div class="mb-3">
                    <label for="resume" class="form-label">Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf">
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </main>
   
</body>

</html>
