.fadeup {
  transform: translateX(-10px);
  opacity: 0;
  transition-property: transform, opacity;
  transition-duration: 0.4s;
  transition-timing-function: linear;
 }

 .in-view {
      transform: none;
      opacity: 1;
  }


    
</style>
<script>
    const observerOptions = {
      root: null,
      threshold: 0,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        } else {
          entry.target.classList.remove('in-view');
        }
      });
    }, observerOptions);
    
    window.addEventListener('DOMContentLoaded', (event) => {
      const sections = Array.from(document.getElementsByClassName('section'));
    
      for (let section of sections) {
        observer.observe(section);
      }
    });
    </script>

        <div class="container mt-5 mb-5 section fadeup">

            <h3>{{job.title}}</h3>
            <form method="POST" action="{{ url_for('submit_application', job_id=job.id) }}" enctype="multipart/form-data" class="section fadeup">

                <!-- Hidden field for job_id -->

                    <div class="col-md-8">
                        <!-- Applicant Previous Job -->

                            <label for="previous_job" class="form-label">Previous Job</label>
                            <input type="text" class="form-control" id="previous_job" name="previous_job" required>
                        </div>
    
                        <!-- Applicant Previous Job Location -->

                            <label for="previous_job_location" class="form-label">Previous Job Location</label>
                            <input type="text" class="form-control" id="previous_job_location" name="previous_job_location" required>
                        </div>
    
                        <!-- Additional Questions -->
                        <div class="mb-3">
                            {% for question in questions %}
                                <div class="existing-question-input mb-3">
                                    <label style="color: white; font-size: medium;">{{ question.text }}</label>
                                    <input type="text" class="form-control" name="answer_{{ question.id }}" required>
                                </div>
                            {% endfor %}
                        </div>
    
                    </div>
                </div>
    
                <!-- File Upload for Resume -->
                <div class="mb-3">
                    <label for="resume" class="form-label">Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf">
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
