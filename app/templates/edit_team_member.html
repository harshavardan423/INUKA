<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <title>Edit Team Member</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Team Member</h2>
        <form method="POST" action="{{ url_for('edit_team_member', member_id=team_member.id) }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="member_name" class="form-label">Member Name</label>
                <input type="text" class="form-control" id="member_name" name="member_name" value="{{ team_member.member_name }}" required>
            </div>
            <div class="mb-3">
                <label for="member_heading" class="form-label">Member Heading</label>
                <input type="text" class="form-control" id="member_heading" name="member_heading" value="{{ team_member.member_heading }}" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea class="form-control" id="text" name="text" rows="5" required>{{ team_member.text }}</textarea>
            </div>

            <div class="mb-4">
                <label for="profile_image" class="form-label">Profile Image</label>
                <div class="d-flex align-items-center">
                    {% if team_member.profile_image %}
                        <img src="{{ team_member.profile_image }}" alt="Current Profile Image" class="img-thumbnail" style="height: 150px; width: auto; margin-right: 20px;">
                    {% else %}
                        <p class="m-0">No current profile image</p>
                    {% endif %}
                    <input type="file" class="form-control" id="profile_image" name="profile_image">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
