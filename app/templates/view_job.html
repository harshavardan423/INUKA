<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="/static/css/templatemo-festava-live.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <title>Inuka Partners - Vacancies</title>
</head>

<style>
    .button {
        margin: 10px;
    }

    h2 {
        font-family: 'Montserrat', sans-serif;
        color: #efd181;
        font-size: 1.5rem; /* Adjust font size for responsiveness */
    }

    p.preserve-formatting {
        white-space: pre-line;
        font-size: 1rem; /* Adjust font size for responsiveness */
        color: white;
    }

    

    .navbar-brand {
        color: #efd181;
        font-weight: bold;
        font-size: 1.5rem; /* Adjust font size for responsiveness */
    }

    .navbar-nav .nav-link {
        color: var(--inuka-blue);
        font-weight: 600;
        font-size: 1rem; /* Adjust font size for responsiveness */
    }
</style>

<body>


    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index copy.html">Inuka Partners</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                        <li class="nav-item">
                            <a class="nav-link" href="/" style="font-weight: 600;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about" style="font-weight: 600;">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/inuka_insights" style="font-weight: 600;">Inuka Insights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="/contact" style="font-weight: 600;color: white;">Vacancies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container mt-5">
            <h2>{{job.title}}</h2>
            <h2 style="color: white;">{{job.title_2}}</h2>

            <p class="preserve-formatting">{{job.description}}</p>
            <p style="font-size: 1rem;">
                <strong>Required Skills :</strong><br>
                {% if job.skills %}
                    {% for skill in job.skills.split(',') %}
                        - {{ skill }}<br>
                    {% endfor %}
                {% else %}
                    No skills specified
                {% endif %}
                <br>
                <a href="{{ url_for('application_form', job_id=job.id) }}" class="btn" style="background-color: #efd181; color: black; border-radius: 20px; font-weight: bold;">
                    Apply
                </a>
            </p>
        </div>

        
    
        <!-- Your additional content here -->
    </main>
    

</body>


</html>
