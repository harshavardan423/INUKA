<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <title>Create Insights Post</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Create Insights Post</h2>
        <form method="POST" action="{{ url_for('create_insights_post') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="member_name" class="form-label">Member Name</label>
                <input type="text" class="form-control" id="member_name" name="member_name" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Links</label>
                <input type="text" class="form-control" id="links" name="links" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Spotify Link</label>
                <input type="text" class="form-control" id="spotify_link" name="spotify_link" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Apple Music Link</label>
                <input type="text" class="form-control" id="apple_music_link" name="apple_music_link" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Title</label>
                <textarea class="form-control" id="title" name="title" required></textarea>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="quote" class="form-label">Quote</label>
                <input type="text" class="form-control" id="quote" name="quote" required>
            </div>
            <!-- Add file input for image -->
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Create Insights Post</button>
        </form>
    </div>
</body>
</html>
