<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create New Inuka Post</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Create New Inuka Post</h2>
        <form method="POST" action="{{ url_for('create_inuka_post') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="member_name" class="form-label">Member Name</label>
                <input type="text" class="form-control" id="member_name" name="member_name" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Links</label>
                <input type="text" class="form-control" id="links" name="links" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea class="form-control" id="text" name="text" required></textarea>
            </div>
            <div class="mb-3">
                <label for="quote" class="form-label">Quote</label>
                <input type="text" class="form-control" id="quote" name="quote" required>
            </div>
            <!-- Add file input for image upload if needed -->

            <button type="submit" class="btn btn-primary">Create Inuka Post</button>
        </form>
    </div>
</body>
</html>
