<!-- create_team_member.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <title>Create New Team Member</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Team Member</h2>
        <form method="POST" action="{{ url_for('create_team_member') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="member_name" class="form-label">Member Name</label>
                <input type="text" class="form-control" id="member_name" name="member_name" required>
            </div>
            <div class="mb-3">
                <label for="member_heading" class="form-label">Member Heading</label>
                <input type="text" class="form-control" id="member_heading" name="member_heading" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea class="form-control" id="text" name="text" required></textarea>
            </div>
            <div class="mb-3">
                <label for="profile_image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Create Team Member</button>
        </form>
    </div>
</body>
</html>
