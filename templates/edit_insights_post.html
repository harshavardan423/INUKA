<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <title>Edit Insights Post</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Insights Post</h2>
        <form method="POST" action="{{ url_for('edit_insights_post', post_id=insights_post.id) }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="member_name" class="form-label">Member Name</label>
                <input type="text" class="form-control" id="member_name" name="member_name" value="{{ insights_post.member_name }}" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Links</label>
                <input type="text" class="form-control" id="links" name="links" value="{{ insights_post.links }}" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Spotify Link</label>
                <input type="text" class="form-control" id="spotify_link" name="spotify_link" value="{{ insights_post.spotify_link}}" required>
            </div>
            <div class="mb-3">
                <label for="links" class="form-label">Apple Music Link</label>
                <input type="text" class="form-control" id="apple_music_link" name="apple_music_link" value="{{ insights_post.apple_music_link}}" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Title</label>
                <textarea class="form-control" id="title" name="title" required>{{insights_post.title}}</textarea>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"  required>{{insights_post.description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="quote" class="form-label">Quote</label>
                <input type="text" class="form-control" id="quote" name="quote" value="{{ insights_post.quote }}" required>
            </div>
            <!-- Add file input for image -->
<div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="file" class="form-control" id="image" name="image">
    {% if insights_post.image %}
        <img src="data:image/jpeg;base64,{{ insights_post.image|b64encode }}" alt="Current Image" class="img-thumbnail mt-2" style="max-width: 200px;">
    {% else %}
        <p>No current image</p>
    {% endif %}
</div>


            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
