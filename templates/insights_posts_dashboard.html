<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CDN links for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">


    <title>Insights Posts Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Insights Posts Dashboard</h2>
        <a class="btn btn-secondary mb-3" href="{{ url_for('dashboard') }}">Go Back</a>
        <ul class="list-group">
            {% for insights_post in insights_posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ insights_post.member_name }}
                    <div class="btn-group" role="group" aria-label="Post Actions">
                        <a class="btn btn-warning" href="{{ url_for('edit_insights_post', post_id=insights_post.id) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_insights_post', post_id=insights_post.id) }}" style="display:inline;">
                            <!-- Include CSRF token if using Flask-WTF -->
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a class="btn btn-success mt-3" href="{{ url_for('create_insights_post') }}">Create New Insights Post</a>
    </div>
</body>
</html>
